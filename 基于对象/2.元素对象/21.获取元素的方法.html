<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

1.getElementById();
    通过元素的ID获取节点
2.getElementByName();
    通过元素的name属性获取节点
3.getElementsByTagName();
    通过元素的标签名获取节点，它返回的是nodeList对象
4.getElementsByClassName();
    通过类名获取节点，IE6/7/8不支持
5.querySelector();
    jQuery风格的元素查找方法，获取一个DOM元素 从IE8开始支持
6.querySelectorAll();
    jQuery风格的元素查找方法，获取一组DOM元素 从IE8开始支持

</body>
</html>
