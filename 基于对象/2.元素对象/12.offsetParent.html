    console.log(oDiv.offsetParent);

    //offsetParent和parentNode没有一点关系


    /*
    * 如何改变默认参数物

    * 偏移量：
    * 当前元素的外边框(margin值)到参照物内边框的距离(padding值)
    *
    * document.documentElement.offsetParent=null;

</body>
</html>
