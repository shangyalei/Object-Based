定义和用法
textContent 属性返回或设置选定元素的文本。
如果返回文本，则该属性返回元素节点内所有文本节点的值。
如果设置文本，则该属性删除所有子节点，并用单个文本节点来替换它们。
语法：
返回文本：
elementNode.textContent
设置文本：
elementNode.textContent=string
提示和注释：
提示：如需针对 IE 浏览器返回文本节点的文本，请使用 text 属性。

<br/>
<br/>
<br/>



<p id="demo">点击按钮来获得 button 元素的文本内容。</p>

<button onclick="myFunction()">试一下</button>

<script>
    function myFunction()
    {
        var c=document.getElementsByTagName("BUTTON")[0];
        var x=document.getElementById("demo");
        x.innerHTML=c.textContent;
    }
</script>

<p><b>注释：</b>Internet Explorer 8 以及更早的版本不支持此属性。</p>

</body>
</html>
