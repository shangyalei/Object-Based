<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<!-- onreset 当表单中RESET的属性被激发时触发此事件  表单事件  -->


<form onreset="alert('确定要重置吗')">

    Firstname: <input type="text" name="fname" value="John" />
    <br />
    Lastname: <input type="text" name="lname" />
    <br /><br />
    <input type="reset" value="Reset">

</form>
</body>

</html>
