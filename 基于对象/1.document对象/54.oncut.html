JavaScript oncut 事件<br/>
文本域内的内容被剪切时会触发 oncut 事件。<br/>

复制Ctrl+C的话 被你复制的地方还保存了原有的文件 而剪切Ctrl+X的话 你原有文件的所在地的文件就没有了 <br/>

<input type="text" value="文字内容" oncut="alert('文字已被剪切！')" />


</body>
</html>
