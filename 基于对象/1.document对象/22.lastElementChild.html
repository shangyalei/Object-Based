<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="div1">
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>最后一个子元素节点</p>
</div>

<script>

    //lastElementChild 属性可返回文档的最后一个子元素节点。
//    lastElementChild 返回当前元素的最后一个子元素节点,如果没有子元素节点,则返回null.该属性是只读的.
    var oDiv=document.getElementById('div1');
    console.log(oDiv.lastElementChild);



</script>
